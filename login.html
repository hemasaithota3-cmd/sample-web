<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Details</title>
<style>
    body {
        background-color: #d6d5de;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    .login {
        width: 100%;
        max-width: 400px;
        margin: 60px auto;
        padding: 25px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .login h1 {
        text-align: center;
        margin-bottom: 25px;
        color: rgb(116, 52, 189);
        font-size: 22px;
    }

    label {
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 2px solid rgb(116, 52, 189);
        border-radius: 25px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        margin: 25px 0;
        padding: 10px;
        background-color: rgb(255, 31, 31);
        color: white;
        border-radius: 10px;
        cursor: pointer;
        border: none;
        font-size: 16px;
    }

    button:hover {
        background-color: white;
        color: rgb(255, 31, 31);
        border: 1px solid rgb(255, 31, 31);
    }

    .password-box {
        position: relative;
    }

    .password-box .eye {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 18px;
    }

    .error {
        color: red;
        font-size: 14px;
        text-align: center;
        margin-top: 10px;
    }

    .link {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
    }

    /* Extra Mobile Optimization */
    @media (max-width: 480px) {
        .login {
            margin: 30px auto;
            padding: 20px;
        }

        .login h1 {
            font-size: 18px;
        }
    }
</style>
</head>

<body>

<div class="login">
    <h1><i>‚ö°Welcome back to Zepto Clone</i></h1>

    <!-- IMPORTANT: Flask Form -->
    <form method="POST" action="/login">

        <label>Email</label>
        <input type="text" name="email" placeholder="enter your email..." required>

        <br><br>

        <label>Password</label>
        <div class="password-box">
            <input type="password" name="password" id="password" placeholder="enter your password..." required>
            <span class="eye" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <br>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <button type="submit"><b>Login</b></button>

        <div class="link">
            Don't have an account?
            <a href="/register">Register</a>
        </div>

    </form>
</div>

<script>
function togglePassword() {
    const password = document.getElementById("password");
    const eye = document.querySelector(".eye");

    if (password.type === "password") {
        password.type = "text";
        eye.textContent = "üôà";
    } else {
        password.type = "password";
        eye.textContent = "üëÅÔ∏è";
    }
}
</script>

</body>
</html>
